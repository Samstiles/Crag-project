<section id="crag-list">
  <div class="col-xs-8">
    <div class="list">

      <div class="crag" ng-repeat="crag in state.crags">
        <div class="crag-image">
          <img src="{{ crag.thumbnail_image_url }}" alt="Route Pic">
        </div>
        <div class="crag-text">
          <h3>{{ crag.name }} | {{ crag.number_of_walls }} walls | {{ crag.number_of_routes }} routes</h3>
          <p>{{ crag.description }}</p>
        </div>
        <div class="crag-buttons">
          <a href="/#/crag/{{ crag.id }}" class="button-plain">Crag Overview</a>
          <a href="/#/crag/{{ crag.id }}/routes" class="button-plain">Routes</a>
        </div>
      </div>

    </div>
  </div>
  <div class="col-xs-4">
    <div class="sidebar">
      <button class="button-create" type="button" ng-click="state.openNewCragModal()">
        <i class="fa fa-plus"></i> Add a new crag
      </button>
    </div>
  </div>
</section>
